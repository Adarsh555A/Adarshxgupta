  <script>
     let url = "https://script.google.com/macros/s/AKfycbxx36DSlRYdSNGemRTSwOWwR64__hPGaQA15PQlnuSWGA07k_1S8jDSy-tlU-l70g3T/exec";
     
     
      check();
     let form = document.querySelector('form');
      form.addEventListener("submit",(e)=>{
      let d = new FormData(form);
      console.log(d)
 
      fetch(url,{
         method:'POST',
         body:d
      }).then((res)=>res.text())
      .then((finalres)=>{
        console.log(finalres)
        alert("Form Submitted Successfully")
            localStorage.setItem('team-form',"done");
            document.getElementById('header_gamer').innerHTML = "Form Submitted Successfully";        
            check();
         
       
 
      })    
     e.preventDefault();
     });

     function check(){
      if(localStorage.getItem('team-form')==="done"){
        alert("You have already submitted the form");
        document.getElementById('team-form').style.display = "none";
        document.getElementById('header_gamer').innerHTML = "Already Form Submitted Successfully";        

      }
     }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizar</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;

    }

    .api,
    .home {
        width: 100%;
        min-height: 100vh;
        background-color: rgb(145, 13, 233);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .home {
        display: none;
    }

    h1 {
        text-align: center;
        font-size: 3em;
    }

    .login {
        width: 60%;
        height: auto;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-radius: 5px;

    }

    .login input {
        width: 90%;
        border: 1px solid rgb(34, 0, 255);
        border-radius: 2px;
        font-size: 2em;
        margin: 10px;


    }

   .login button{
        width: 93%;
        font-size: 1.2em;
        border: 0;
        color: white;
        background-color: black;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
    }

    .Summarizar {
        width: 60%;
        height: auto;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: 5px;

    }

    .Summarizar input {
        width: 90%;
        border: 1px solid rgb(34, 0, 255);
        border-radius: 2px;
        font-size: 2em;
        margin: 10px;


    }

    .Summarizar button {
        width: 30%;
        font-size: 1.2em;
        border: 0;
        color: white;
        background-color: black;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
    }

    .textyt,
    .summarize {
        width: 90%;
        min-height: 10vh;
        color: black;
        background-color: white;
        display: none;
        justify-items: center;
        margin: 5px;
        /* overflow: scroll; */
        border-radius: 5px;

    }

    .textyt img {
        width: 300px;
        height: 200px;
        border-radius: 2px;
        display: inline;
    }

    .summarize button {
        width: 90%;
        font-size: 1.2em;
        border: 0;
        color: white;
        background-color: black;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        font-weight: bolder;

    }

    .textyt button {
        width: 90%;
        font-size: 1.2em;
        border: 0;
        color: white;
        background-color: black;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        font-weight: bolder;

    }

    #sound {
        cursor: pointer;
    }

    @media only screen and (max-width: 600px) {
        .Summarizar {
            width: 90%;
        }

        .login {
            width: 84%;
        }

        .textyt img {
            width: 100%;
        }
        

        
    }
</style>

<body>
    <section class="api">
        <h1>YouTube Summarizar</h1>
        <div class="login">
            <input type="text" name="api" id="api" placeholder="Enter your api key">
            <button id="submit">Submit</button>
            <a href="https://aistudio.google.com/apikey" target="_blank"><button>Get API Key</button></a>
        </div>

    </section>
    <section class="home">
        <h1>YouTube Summarizar</h1>
        <h2><b>(ex: https://www.youtube.com/watch?v=CF52N-w4anI)</b></h2>
        <div class="Summarizar">
            <input type="url" placeholder="Video Url">
            <button>Submit</button>
        </div>

        <div class="textyt">
            <img src="defult.jpg" alt="Thumbnail">
            <details>
                <summary>Transcript:</summary>
                <p class="transcript">Epcot is a theme park at Walt Disney World Resort featuring exciting attractions,
                    international
                    pavilions, award-winning fireworks and seasonal special events.</p>
            </details>
            <button id="copy">Copy Subtitle Text</button>

        </div>
        <div class="summarize">
            <h2 id="sound">ðŸ”Š</h2>
            <div></div>
            <button id="copy1">Copy Text</button>
        </div>

    </section>
</body>
